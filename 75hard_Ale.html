<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Hard Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 24px;
        }

        .margen{
            margin: 20px;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            max-width: 400px;
            margin: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .day {
            position: relative;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        
        .day.completed {
            background-color: #4CAF50;
            color: white;
        }
        
        .menu {
            display: none;
            position: fixed;
            max-width: 380px;
            width: 80%; /* Modificado para ser más ancho en dispositivos móviles */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .fallastebtn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 40%);
            align-items: center;
            appearance: none;
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
            box-sizing: border-box;
            color: #3c4043;
            cursor: pointer;
            display: inline-flex;
            fill: currentcolor;
            font-family: "Google Sans",Roboto,Arial,sans-serif;
            font-size: 14px;
            font-weight: 500;
            height: 48px;
            justify-content: center;
            letter-spacing: .25px;
            line-height: normal;
            max-width: 100%;
            overflow: visible;
            padding: 2px 24px;
            position: relative;
            text-align: center;
            text-transform: none;
            transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            will-change: transform,opacity;
            z-index: 0;
        }

        .contadorDias{
            font-size: 30px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
        
        .closeButton,
        .registerButton {
            max-width: 400px;
            width: 30%; /* Asegura que los botones ocupen el 100% del ancho del menú en dispositivos móviles */
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px; /* Reducido el margen superior */
            text-align: left;
        }
        
        .menu li {
            margin-bottom: 10px;
        }
        
        .menu input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .lista {
            color: #333;
        }        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const days = document.querySelectorAll('.day');

            // Recuperar el estado de los días y los checkbox desde el almacenamiento local al cargar la página
            days.forEach(day => {
                const completed = localStorage.getItem(`day_${day.innerText}`);
                if (completed === 'true') {
                    day.classList.add('completed');
                }

                const checkboxes = day.querySelectorAll('.menu input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    const checkboxState = localStorage.getItem(`day_${day.innerText}_${checkbox.id}`);
                    if (checkboxState === 'true') {
                        checkbox.checked = true;
                    }
                });
            });

            days.forEach(day => {
                day.addEventListener('click', function () {
                    const menu = this.querySelector('.menu');
                    menu.style.display = 'block';
                });
            });

            const closeButtons = document.querySelectorAll('.menu button.closeButton');
            closeButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.stopPropagation();
                    const menu = this.parentNode;
                    menu.style.display = 'none';
                });
            });

            const registerButtons = document.querySelectorAll('.menu button.registerButton');
            registerButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.stopPropagation();
                    const menu = this.parentNode;
                    menu.style.display = 'none';

                    // Obtener la referencia al día correspondiente
                    const day = menu.parentNode;

                    // Cambiar el color de la casilla del número y agregar la clase 'completed'
                    day.classList.add('completed');

                    // Almacenar el estado completado en el almacenamiento local
                    const completed = day.classList.contains('completed');
                    localStorage.setItem(`day_${day.innerText}`, completed);

                    // Almacenar el estado de los checkbox en el almacenamiento local
                    const checkboxes = menu.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        localStorage.setItem(`day_${day.innerText}_${checkbox.id}`, checkbox.checked);
                    });
                });
            });

            const failButton = document.getElementById('failButton');
            failButton.addEventListener('click', function () {
                const confirmation = window.confirm("¿Seguro desea eliminar el progreso?");
                if (confirmation) {
                    // Limpiar el estado de los días y los checkbox en el almacenamiento local
                    localStorage.clear();

                    // Quitar la clase 'completed' de todos los días
                    days.forEach(day => {
                        day.classList.remove('completed');
                    });

                    // Desmarcar todos los checkboxes
                    const checkboxes = document.querySelectorAll('.menu input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = false;
                    });

                    // Actualizar el contador de días
                    updateDayCounter();
                }
            });

            // Función para actualizar el contador de días
            function updateDayCounter() {
                const completedDays = document.querySelectorAll('.day.completed').length;
                const dayCounter = document.getElementById('dayCounter');

                if (completedDays < 75) {
                    dayCounter.innerText = `Día ${completedDays + 1}`;
                } else {
                    dayCounter.innerText = 'Excelente! Muy bien hecho';
                }
            }

            // Actualizar el contador de días al cargar la página
            updateDayCounter();
        });
    </script>
</head>
